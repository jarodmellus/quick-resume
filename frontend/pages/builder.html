<body>
    <section class="jumbotron text-center" >
        <h1 class="jumbotron-heading">Resume Template</h1>
        <p class="lead text-muted">Fill out the form below</p>

        <div class="col-sm-4 col-md-4" id="editor" > 
            <form id="editor-form" >
                <label for="personalinfo">Personal Information</label>
                <div id="personalinfo" class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                  </div>
                </div>

                <label for="contactinfo">Contact Information</label>
                <div id="contactinfo">
                    <div class="form-group">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="address" placeholder="Address">
                      </div>
                    <div class="form-row">
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="state" placeholder="State">
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="zipcode" placeholder="Zip" >
                    </div>
                    </div>
                </div>

                <label for="objective">Objective</label>
                <div id="objective">
                    <div class="form-group">
                        <textarea class="form-control" aria-label="" id="objectiveContent" >Write Here</textarea> 
                    </div>
                </div>

                <label for="experience">Experience</label>
                <div id="experience">
                    <div class="form-group">
                        <textarea class="form-control" aria-label="" id="experienceContent">Write Here</textarea> 
                    </div>
                </div>

                <label for="education">Education</label>
                <div id="education">
                    <div class="form-group">
                        <textarea class="form-control" aria-label="" id="educationContent">Write Here</textarea> 
                    </div>
                </div>

                <label for="skills">Skills</label>
                <div id="skills">
                    <div class="form-group">
                        <textarea class="form-control" aria-label="" id="skillsContent">Write Here</textarea> 
                    </div>
                </div>

                <label for="awards">Awards</label>
                <div id="awards">
                    <div class="form-group">
                        <textarea class="form-control" aria-label="" id="awardsContent">Write Here</textarea> 
                    </div>
                </div>

              </form>
        </div>

        <div class="col-sm-6 col-md-6" id="preview" >
                <!-- put the template preview here-->
        </div>

    </section>
