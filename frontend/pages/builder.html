<body>
    <section class="jumbotron text-center" >
        <h1 class="jumbotron-heading">Resume Template</h1>
        <p class="lead text-muted">Fill out the form below</p>

        <div id="editor" > 
            <form id="editor-form" >
                <label for="personalinfo">Personal Information</label>
                <div id="personalinfo" class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="suffix" placeholder="Suffix">
                  </div>
                </div>

                <label for="contactinfo">Contact Information</label>
                <div id="contactinfo">
                    <div class="form-group">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="street" placeholder="Street">
                      </div>
                    <div class="form-row">
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="state" placeholder="State">
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" id="zipcode" placeholder="Zip" >
                    </div>
                    </div>
                </div>

                <label for="objective">Objective</label>
                <div id="objective">
                    <div class="form-group">
                        <textarea class="form-control" aria-label="" id="objectiveContent" placeholder="Write here..." ></textarea> 
                    </div>
                </div>

                <label for="experience">Experience</label>
                <div id="experience" >
                   
                    <div id="experienceTemplate" class="experienceBlock" style="visibility:hidden; display:none;">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control experience job_title" placeholder="Job Title"></input>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control experience company" placeholder="Company"></input>
                            </div>
                        </div>
                        <div class="form-row">
		                    <div class="form-group col-md-6">
		                        <input type="text" class="form-control experience city" placeholder="City"></input>
		                    </div>
		                    <div class="form-group col-md-6">
		                        <input type="text" class="form-control experience state" placeholder="State"></input>
		                    </div>
		                </div>
		                <div class="form-row">
		                    <div class="form-group col-md-6">
		                        <input type="text" class="form-control experience start_month" placeholder="Start Month"></input>
		                    </div>
		                    <div class="form-group col-md-6">
		                        <input type="text" class="form-control experience start_year" placeholder="Start Year"></input>
		                    </div>
		                </div>
		            	<div class="form-row">
		                    <div class="form-group col-md-6">
		                        <input type="text" class="form-control experience end_month" placeholder="End Month"></input>
		                    </div>
		                    <div class="form-group col-md-6">
		                        <input type="text" class="form-control experience end_year" placeholder="End Year"></input>
		                    </div>
		                </div>

                        <button type="button">Remove Experience</button>
                    </div>
                    
                </div>
                <button type="button"  onClick="addExperience()" style="display:block">Add another experience</button>

                <label for="education">Education</label>

                <div id="education" class="form-row">
                    <div id="educationTemplate" class="educationBlock" style="visibility:hidden; display:none">
                        <div class="form-group col-md-4">
                        
                        <input type="text" class="form-control education school_state"></textarea>
                        </div>
                       
                        <input type="text" class="form-control education school_city"></textarea>
                    
                        <label for="school_month_start">Start Month</label>
                        <input type="text" class="form-control education school_month_start"></textarea>
                        <label for="school_year_start">Start Year</label>
                        <input type="text" class="form-control education school_year_start"></textarea>
                        <label for="school_month_start">End Month</label>
                        <input type="text" class="form-control education school_month_start"></textarea>
                        <label for="school_year_start">End Year</label>
                        <input type="text" class="form-control education school_year_start"></textarea>
                   
                   		<button type="button">Remove Education</button>
                    </div>
                    
                </div>
                <button type="button" onClick="addEducation()" style="display:block">Add Education</button>

                <label for="skills">Skills</label>
                <div id="skills">
                    <div class="form-group">
                        <textarea class="form-control" aria-label="" id="skillsContent" placeholder="Write here..." ></textarea> 
                        <button type="button" >Add another skill</button>
                    </div>
                </div>

                <label for="awards">Awards</label>
                <div id="awards">
                    <div class="form-group">
                        <textarea class="form-control" aria-label="" id="awardsContent"></textarea> 
                        <button type="button">Add another awards</button>
                    </div>
                </div>

              </form>
        </div>

        <div id="preview" >
            <div id="preview_text">
                <div id="preview_name">
                    <div id="preview_firstName"></div>
                    <div id="preview_middleName"></div>
                    <div id="preview_lastName"></div>
                    <div id="preview_suffix"></div>
                </div>
                <div id="preview_contact">
                    <div id="preview_phoneNumber"></div>
                    &#x2022
                    <div id="preview_email"></div>
                    &#x2022
                    <div id="preview_website"></div>
                    <div id="preview_address">
                        <div id="preview_street"></div>
                        &#x2022
                        <div id="preview_city"></div>,
                        <div id="preview_state"></div>
                        <div id="preview_zipcode"></div>
                    </div> 
                </div>
                <h2>Objective</h2>
                <p id="preview_objectiveContent"></p>
                </p>
                <h2>Experiences</h2>
                <div id="preview_experience">
		            <div id="preview_experience_template" style="display:none;visibility:hidden;">
		            	<div class = "job_title"></div>
		            	<div class = "company"></div>
		            	<div class = "start_month"></div>
		            	<div class = "start_year"></div>
		            	<div class = "end_month"></div>
		            	<div class = "end_year"></div>
		            	<div class = "city"></div>
		            	<div class = "state"></div>
		            	<div class = "responsiblities"></div>
		            </div>
		                
                </div>
                <h2>Education</h2>
                <div id="preview_education"></div>
		            <div id="preview_education_template" style="display:none;visibility:hidden;">
		            	<div class = "school_name"></div>
		            	<div class = "degrees"></div>
		            	<div class = "start_month"></div>
		            	<div class = "start_year"></div>
		            	<div class = "end_month"></div>
		            	<div class = "end_year"></div>
		            	<div class = "city"></div>
		            	<div class = "state"></div>
		            	<div class = "gpa"></div>
		            </div>
                <h2>Skills</h2>
                <div id="preview_skillsContent"></div>
                <h2>Awards</h2>
                <div id="preview_awardsContent"></div>
            </div>

                <!-- put the template preview here-->
        </div>
